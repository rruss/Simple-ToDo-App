{% load rest_framework %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
</head>
<body>
<form action="{% url 'create' %}" method="post" novalidate>
    {% csrf_token %}
    <input type="text" id="name" name="name" class="form-control" placeholder="Task name">
    <input type="text" id="description" name="description" class="form-control" placeholder="Task description">
    <input type="text" id="execution_date" name="execution_date" class="form-control" placeholder="YYYY-MM-DD">

    <button type="submit" class="btn btn-default">Create</button>
</form>
</body>
</html>
